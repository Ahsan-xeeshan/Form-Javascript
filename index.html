<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <fieldset>
        <legend>Class Test Result</legend>
        <form action="">
            <div class="form_input row">
                <div class="label_text">
                    <label>Enter Your Name: </label>
                </div>
                <div class="input_content">
                    <input id="name" type="text">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>Bangla: </label>
                </div>
                <div class="input_content">
                    <input id="bangla" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>English: </label>
                </div>

                <div class="input_content">
                    <input id="english" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>Mathematics: </label>
                </div>

                <div class="input_content">
                    <input id="math" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>Physics: </label>
                </div>
                <div class="input_content">
                    <input id="physics" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>Chemistry: </label>
                </div>
                <div class="input_content">
                    <input id="chemistry" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>Biology: </label>
                </div>
                <div class="input_content">
                    <input id="biology" type="Number">
                </div>
            </div>
            <div class="form_input row">
                <div class="label_text">
                    <label>ICT: </label>
                </div>
                <div class="input_content">
                    <input id="ict" type="Number">
                </div>
            </div>
            <h3 id="status"></h3>
            <h4 id="view_result"></h4>
            <div class="submit">
                <button id="submit">Submit</button>
            </div>

        </form>
    </fieldset>

    <script src="./JS/app.js"></script>
</body>

</html>
